tags:
  - name: Ethereum
  - name: Ethereum 2.0
  - name: Filecoin
  - name: IPFS

components:
  schemas:
    EthereumNode:
      description: Ethereum 1 Node
      type: object
      required:
        - name
        - network
      properties:
        name:
          type: string
          example: my-node
          description: Ethereum node name
        network:
          type: string
          example: rinkeby
          description: Ethereum network to join
        client:
          description: Ethereum 1 client
          type: string
          default: besu
          example: geth
          enum:
            - besu
            - geth
            - parity
            - nethermind

    MutableEthereumNode:
      description: Mutable Ethereum 1 Node fields
      type: object
      properties:
        client:
          description: Ethereum client
          type: string
          default: besu
          example: geth
          enum:
            - besu
            - geth
            - parity
            - nethermind

    IPFSPeer:
      description: IPFS peer
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: my-peer
          description: IPFS peer name
        apiPort:
          type: number
          example: 3000
          default: 5001
          description: API server port
        apiHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: API server host
        gatewayPort:
          type: number
          example: 5000
          default: 8080
          description: local IPFS gateway server port
        gatewayHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: API server host
        routing:
          $ref: "#/components/schemas/IPFSRouting"
        profiles:
          type: array
          description: configuration profiles
          items:
            $ref: "#/components/schemas/IPFSConfigurationProfile"
        initProfiles:
          type: array
          description: inital configuration profiles
          default:
            - default-datastore
          items:
            $ref: "#/components/schemas/IPFSConfigurationProfile"

    MutableIPFSPeer:
      description: Mutable IPFS peer fields
      type: object
      properties:
        apiPort:
          type: number
          example: 3000
          default: 5001
          description: API server port
        apiHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: API server host
        gatewayPort:
          type: number
          example: 5000
          default: 8080
          description: local IPFS gateway server port
        gatewayHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: API server host
        routing:
          $ref: "#/components/schemas/IPFSRouting"
        profiles:
          type: array
          description: configuration profiles
          items:
            $ref: "#/components/schemas/IPFSConfigurationProfile"

    IPFSRouting:
      type: string
      example: "dhtclient"
      default: "dht"
      description: Content routing mechanism
      enum:
        - none
        - dht
        - dhtclient
        - dhtserver

    IPFSConfigurationProfile:
      type: string
      description: IPFS configuration profile
      enum:
        - server
        - randomports
        - default-datastore
        - local-discovery
        - test
        - default-networking
        - flatfs
        - badgerds
        - lowpower

    Ethereum2BeaconNode:
      description: Ethereum 2.0 beacon node
      type: object
      required:
        - name
        - network
        - client
      properties:
        name:
          type: string
          example: "my-beacon"
          description: Beacon node name
        network:
          type: string
          example: "mainnet"
          description: Beacon chain network name
        client:
          type: string
          example: "prysm"
          default: "teku"
          enum:
            - "teku"
            - "prysm"
            - "lighthouse"
            - "nimbus"
          description: Beacon node client
        eth1Endpoints:
          type: array
          description: Ethereum node JSON-RPC endpoints
          items:
            type: string
            description: Ethereum JSON-RPC endpoint
          example:
            - "my-ethereum-node:8545"
        rest:
          type: boolean
          example: true
          default: false
          description: Enable REST API server
        restPort:
          type: number
          example: 5555
          default: 5051
          description: REST API server port
        restHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: REST API server host
        rpc:
          type: boolean
          example: true
          default: false
          description: Enable JSON-RPC server
        rpcPort:
          type: number
          example: 4444
          default: 4000
          description: JSON-RPC server port
        rpcHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: JSON-RPC server host
        grpc:
          type: boolean
          example: true
          default: false
          description: Enable GRPC gateway server
        grpcPort:
          type: number
          example: 3555
          default: 3500
          description: GRPC gateway server port
        grpcHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: GRPC gateway server host
        cpu:
          type: string
          example: "2"
          default: "4"
          description: Number of CPU core required
        cpuLimit:
          type: string
          example: "4"
          default: "8"
          description: Max number of CPU cores
        memory:
          type: string
          example: "4Gi"
          default: "8Gi"
          description: Memory required
        memoryLimit:
          type: string
          example: "8Gi"
          default: "16Gi"
          description: Max memory
        storage:
          type: string
          example: "1Ti"
          default: "200Gi"
          description: Disk space required

    MutableEthereum2BeaconNode:
      description: Ethereum 2.0 beacon node
      type: object
      properties:
        client:
          type: string
          example: "prysm"
          default: "teku"
          enum:
            - "teku"
            - "prysm"
            - "lighthouse"
            - "nimbus"
          description: Beacon node client
        eth1Endpoints:
          type: array
          description: Ethereum node JSON-RPC endpoints
          items:
            type: string
            description: Ethereum JSON-RPC endpoint
          example:
            - "my-ethereum-node:8545"
        rest:
          type: boolean
          example: true
          default: false
          description: Enable REST API server
        restPort:
          type: number
          example: 5555
          default: 5051
          description: REST API server port
        restHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: REST API server host
        rpc:
          type: boolean
          example: true
          default: false
          description: Enable JSON-RPC server
        rpcPort:
          type: number
          example: 4444
          default: 4000
          description: JSON-RPC server port
        rpcHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: JSON-RPC server host
        grpc:
          type: boolean
          example: true
          default: false
          description: Enable GRPC gateway server
        grpcPort:
          type: number
          example: 3555
          default: 3500
          description: GRPC gateway server port
        grpcHost:
          type: string
          example: "127.0.0.1"
          default: "0.0.0.0"
          description: GRPC gateway server host
        cpu:
          type: string
          example: "2"
          default: "4"
          description: Number of CPU core required
        cpuLimit:
          type: string
          example: "4"
          default: "8"
          description: Max number of CPU cores
        memory:
          type: string
          example: "4Gi"
          default: "8Gi"
          description: Memory required
        memoryLimit:
          type: string
          example: "8Gi"
          default: "16Gi"
          description: Max memory
        storage:
          type: string
          example: "1Ti"
          default: "200Gi"
          description: Disk space required

    Ethereum2Keystore:
      description: Ethereum 2.0 validator keystore
      type: object
      required:
        - secretName
      properties:
        secretName:
          type: string

    Ethereum2Validator:
      description: Ethereum 2.0 validator
      type: object
      properties:
        name:
          type: string
          example: "my-validator"
          description: Validator name
        network:
          type: string
          example: "mainnet"
          description: Beacon chain network name
        client:
          type: string
          example: "prysm"
          default: "teku"
          enum:
            - "teku"
            - "prysm"
            - "lighthouse"
            - "nimbus"
          description: Validator client
        graffiti:
          type: string
          description: Text to include in proposed blocks
          default: Powered by Kotal
        keystores:
          type: array
          items:
            $ref: "#/components/schemas/Ethereum2Keystore"
        walletPasswordSecretName:
          description: prysm client wallet password
          type: string
        beaconEndpoints:
          type: array
          description: Beacon node endpoints
          items:
            type: string
            description: Beacon node endpoint
          example:
            - "beacon-node:8545"
        cpu:
          type: string
          example: "2"
          default: "4"
          description: Number of CPU core required
        cpuLimit:
          type: string
          example: "4"
          default: "8"
          description: Max number of CPU cores
        memory:
          type: string
          example: "4Gi"
          default: "8Gi"
          description: Memory required
        memoryLimit:
          type: string
          example: "8Gi"
          default: "16Gi"
          description: Max memory
        storage:
          type: string
          example: "1Ti"
          default: "200Gi"
          description: Disk space required

    CreateEthereum2Validator:
      description: Ethereum 2.0 validator
      type: object
      required:
        - name
        - network
        - client
        - beaconEndpoints
        - keystores
        - walletPasswordSecretName
      properties:
        name:
          type: string
          example: "my-validator"
          description: Validator name
        network:
          type: string
          example: "mainnet"
          description: Beacon chain network name
        client:
          type: string
          example: "prysm"
          default: "teku"
          enum:
            - "teku"
            - "prysm"
            - "lighthouse"
            - "nimbus"
          description: Validator client
        keystores:
          type: array
          items:
            $ref: "#/components/schemas/Ethereum2Keystore"
        walletPasswordSecretName:
          description: prysm client wallet password
          type: string
        beaconEndpoints:
          type: array
          description: Beacon node endpoints
          items:
            type: string
